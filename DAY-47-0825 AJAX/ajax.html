<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 0;
			color: #57068c;
			font-family: Helvetica;
		}
		h1 {

		}
		.container {
			margin: 0;
			min-height: 100vh;
			width: 100vw;
			display: -webkit-flex;
			display: -moz-flex;
			display: -ms-flex;
			display: -o-flex;
			display: flex;
			justify-content: center;
			align-content: all;
			align-items: center;
			flex-flow: column;
		}
		.ajax-result {
			min-width: 18rem;
			max-width: 36rem;
			min-height: 6rem;
			margin-top: 5rem;
			padding: 1rem;
			font: 20px/1.5 Helvetica;
			color: #57068c;
			border: 2px solid currentColor;
			border-radius: 3px;
		}
		.call-ajax-data {
			padding: 1rem;
			cursor: pointer;
			border-radius: 5px;
			border: 2px dashed transparent;
			background-color: #57068c;
			color: white;
			box-shadow: 2px 2px 5px #ddd;
			font: 18px/1.5 Helvetica;
			transition: all 0.1s ease-in;
		}
		.call-ajax-data:hover {
			background-color: #fff;
			color: #57068c;
			border-color: #57068c;

		}
	</style>
</head>
<body>
	<div class="container">
		<h1>AJAX</h1>
		<button type="button" class="call-ajax-data">view data</button>
		<div class="ajax-result">
			Standing by... 
		</div>
	</div>
	<script src="js/ajax-xml.js"></script>
</body>
</html>
