<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>Responsive Video Exmaple</title>
	<link rel="stylesheet" media="(max-width:600px)" href="../Resources/responsive-web-design.css">

	<style>
		
	</style>

<body>
	<div class="container">
		<h2>
			RWD Videos
		</h2>
		<video 
			
			height="360" 
			class="rwd-video" 
			src="media/VERY HARD Puzzle- What Is The Distance Between Two Random Points In A Square-.mp4" 
			poster="media/이미지 9.png"
			controls>
		</video>
		<div class="rwd-media-container">
			<h2>ifram example</h2>
			<iframe 
				class="rwd-media" 
				width="640" 
				height="360" 
				src="https://www.youtube.com/embed/i4VqXRRXi68?rel=0&amp;showinfo=0" allowfullscreen>
			</iframe>
		</div>
		<div class="rwd-media-contianer">
			<h2>vimeo-example</h2>
			<iframe 
				src="https://player.vimeo.com/video/170073061?color=ffffff&title=0&byline=0&portrait=0" 
				width="640" 
				height="360" 
				frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
		</div>
	</div>
