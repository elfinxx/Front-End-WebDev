<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../Resources/Initialization/normalize.css">
	<link rel="stylesheet" href="../Resources/common.css">
	<style>
		.container section { height: 100vh; width: 100%; float: left; }
		.container section:nth-child(1) { background-color: lightgrey; }
		.container section:nth-child(2) { background-color: grey; }
		.container section:nth-child(3) { background-color: black; color: white; }


		@media screen and (min-width: 600px) and (max-width: 900px) {
			.container section:nth-child(1) { width: 50%; }
			.container section:nth-child(2) { width: 50%; height: 50vh; }
			.container section:nth-child(3) { width: 50%; height: 50vh; }
		}
		@media screen and (min-width: 900px) {
			.container section:nth-child(1) { width: 33.333333%; float: right; }
			.container section:nth-child(2) { width: 33.333333%; }
			.container section:nth-child(3) { width: 33.333333%; }

		}
	</style>
</head>
<body>
	<div class="container">
		<section>
			<h2 class="headline">headline 1</h2>
		</section>
		<section>
			<h2 class="headline">headline 2</h2>
		</section>
		<section>
			<h2 class="headline">headline 3</h2>
		</section>
	</div>
</body>
</html>
