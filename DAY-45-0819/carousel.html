<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>Carousel Template</title>
	<link rel="stylesheet" href="carousel.css">
</head>
<body>
	<aritlce class="ui-carousel" role="application" aria-label="UI Carousel Component">
		<div class="ui-carousel--content_wrapper">
			<section class="ui-carousel--content">
				<h2 class="ui-carousel--content__headline">01</h2>
			</section>
			<section class="ui-carousel--content">
				<h2 class="ui-carousel--content__headline">02</h2>
			</section>
			<section class="ui-carousel--content">
				<h2 class="ui-carousel--content__headline">03</h2>
			</section>
			<section class="ui-carousel--content">
				<h2 class="ui-carousel--content__headline">04</h2>
			</section>
			<section class="ui-carousel--content">
				<h2 class="ui-carousel--content__headline">05</h2>
			</section>
			<section class="ui-carousel--content">
				<h2 class="ui-carousel--content__headline">06</h2>
			</section>
		</div>
		<div class="ui-carousel--navigation__buttons" role="group">
			<button class="ui-carousel--navigation__prev_button" aria-label="Go to previous content" type="button">&lt;</button>
			<button class="ui-carousel--navigation__next_button" aria-label="Go to next content" type="button">&gt;</button>
		</div>
	</aritlce>
	<script src="carousel.js"></script>
</body>
</html>
