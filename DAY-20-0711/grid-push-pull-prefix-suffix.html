<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>aware | Grid System: Push, Pull</title>
	<link rel="stylesheet" href="../Resources/spoqa.css">
	<link rel="stylesheet" href="../Resources/Initialization/ress.css">
	<link rel="stylesheet" href="../Resources/common.css">
	<link rel="stylesheet" href="../Resources/typography-minor-third.css">
	<link rel="stylesheet" href="grid-static-1280-8.css">
	<link rel="stylesheet" href="css/aware-using-grid.css">
</head>
<body>
	<div class="grid-container">
		<header class="grid">
			<div class="unit-2 row-1">
				<div class="hamburger">
					<img src="images/svg-icon-hamberger.png" alt="">
				</div>
				<div class="logo">
					<h1><img src="images/svg-logo-aware.png" alt="aware logo"></h1>
				</div>
			</div>
			<nav class="gnb unit-3 row-1">
				<h2 class="visually-hidden">Global Navigation Bar</h2>
			<ul>
				<li><span class="gnb-menu">Men</span><ul></ul></li>
				<li><span class="gnb-menu">Women</span><ul></ul></li>
				<li><span class="gnb-menu">Kids</span><ul></ul></li>
				<li><span class="gnb-menu">Accessories</span><ul></ul></li>
			</ul>
			</nav>
			<nav class="util prefix-1 unit-2 row-1">
			<h2 class="visually-hidden">Util Navigation Bar</h2>
			<ul>
				<li>
					<a href="#" class="ir icon-shopping-bag">shopping bag</a>
				</li>
				<li>
					<a href="#" class="ir icon-portrait">profile</a>
				</li>
				<li>
					<form name="search-bar" action="#" method="GET" enctype="application/x-www-form-urlencoded"><input type="text"><button type="submit"></button></form>
				</li>
			</ul>
			</nav>
		</header>
		<section class="slider grid">
			<div class="unit-6 row-8"></div>
			<div class="unit-2 row-2"></div>
			<div class="unit-2 row-2"></div>
			<div class="unit-2 row-2"></div>
			<div class="unit-2 row-2"></div>
		</section>
		<section class="unit-8 banner grid">
			<div class="unit-4 row-4"></div>
			<div class="unit-2 row-4"></div>
			<div class="unit-2 row-4"></div>
		</section>
		<section class="featured unit-8 grid">
			<div class="unit-2 row-4"></div>
			<div class="unit-2 row-4"></div>
			<div class="unit-2 row-4"></div>
			<div class="unit-2 row-4"></div>
			<div class="unit-2 row-4"></div>
			<div class="unit-2 row-4"></div>
			<div class="unit-2 row-4"></div>
			<div class="unit-2 row-4"></div>
		</section>
		<section class="blog unit-8 grid">
			<div class="unit-2 row-4"></div>
			<div class="unit-2 row-4"></div>
			<div class="unit-2 row-4"></div>
			<div class="unit-2 row-4"></div>
		</section>
		<div class="grid">
			<section class="testimonial unit-4 row-8"></section>
			<section class="about unit-4 row-8"></section>
		</div>
		<section class="brand grid">
			<div class="unit-1 row-2"></div>
			<div class="unit-1 row-2"></div>
			<div class="unit-1 row-2"></div>
			<div class="unit-1 row-2"></div>
			<div class="unit-1 row-2"></div>
			<div class="unit-1 row-2"></div>
			<div class="unit-1 row-2"></div>
			<div class="unit-1 row-2"></div>
		</section>
		<footer>
			<nav class="footer-nav unit-8 row-1"></nav>
			<div class="copyright unit-2 row-2"></div>
			<div class="customer-guide unit-4 row-2"></div>
			<div class="sns unit-2 row-1"></div>
			<div class="payment-method unit-2 row-1"></div>
		</footer>
	</div>
</body>
</html>
