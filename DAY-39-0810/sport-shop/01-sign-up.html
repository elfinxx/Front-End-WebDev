<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>Sign up</title>
	<link rel="stylesheet" href="css/01-sign-up.css">
</head>
<body>
	<header>
		<h1>Sign Up</h1>
	</header>
	<main>
		<form name="sign-up" action="#" method="POST" enctype="#">
			<label for="username">
				<span>Name</span>
				<input type="text" name="username" id="username" placeholder="Name">
			</label>
			<label for="email">
				<span>Email</span>
				<input type="email" name="email" id="email" placeholder="Email">
			</label>
			<label for="password">
				<span>Password</span>
				<input type="password" name="password" id="password" placeholder="Password">
			</label>
			<button type="submit">Join</button>
		</form>
		<a href="@">Already have an account</a>
	</main>

</body>
</html>
