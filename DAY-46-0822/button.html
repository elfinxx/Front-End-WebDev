<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../Resources/jquery/dist/jquery.min.js"></script>
	<style>
		* { margin: 0; }
		.container {
			background-color: #888;
			/*display: -webkit-flex;
			display: -moz-flex;
			display: -ms-flex;
			display: -o-flex;
			display: flex;*/
			/*flex-direction: row;*/
			/*justify-content: flex-start;*/

		}
		.pull-menu-container { position: relative; width:0; }
		button               { position: absolute; right:0; transform:translateX(100%); height: 50px; width: 50px; flex: 10; display: flex; flex-direction: column; align-content: space-around; align-items: center; justify-content: space-around; }
		span.icon            { width: 20px; height: 5px; background-color: #000; }
		button::before       { content: ''; width: 20px; height: 5px; background-color: #000; }
		button::after        { content: ''; width: 20px; height: 5px; background-color: #000; }
		nav                  { transform: translateX(-100%); transition: 0.2s all linear; display: block; height: 100vh; width: 200px; background-color: #eee; flex: 5; }
	</style>
</head>
<body>
	<div class="container">
		<div class="pull-menu-container">
			<button class="pull-menu menu-closed" aria-label="메뉴 펼치기" aria-expanded="false">
				<span class="icon visually-hidden"></span>
			</button>
			<nav>
				<ul>
					<li><a href="#">menu item #1</a></li>
					<li><a href="#">menu item #2</a></li>
					<li><a href="#">menu item #3</a></li>
					<li><a href="#">menu item #4</a></li>
					<li><a href="#">menu item #5</a></li>
				</ul>
			</nav>
		</div>
	</div>
	
	
</body>
	<script>
		(function(global, $) {
			'use strict';
			var $button = $('.pull-menu');
			$button.on('click', function(){
				if ($(this).hasClass('menu-closed')) {
					$(this).removeClass('menu-closed').addClass('menu-open').next().css({'transform': 'translateX(0)'});
				}
				else {
					$(this).removeClass('menu-open').addClass('menu-closed').next().css({'transform': 'translateX(-100%)'});
				}
			});
		})(this, this.jQuery);
	</script>
</html>
