<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Map</title>
</head>
<body>
	<img src="" alt="" usemap="#world-map">
	<map name="world-map">
		<area target="_blank" shape="rect" coords="x1,y1,x2,y2" href="./map/europe.html" alt="유렵">
		<area target="_self" shape="cir" coords="center-x,center-y,radius" href="./map/africa.html" alt="africa">
		<area shape="poly" coords="x1,y1,x2,y2,x3,y3,..." href="./map/asia.html" alt="asia">
		<!-- summerstyle.github.io/summer 혹은 Adobe Dreamweaver GUI 이용해서 이미지의 좌표 알아낼 수 있음-->
	</map>
	<img src="./image/instantlogosearch-line-messenger.png" alt="https://www.naver.com" usemap="#map" />
	<map name="map">
		<area shape="circle" coords="257, 251, 188" />
	</map>

	<svg height="210" width="500"><polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;"/></svg>

</body>
</html>
